<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Script -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer type="module" src="src/main.js"></script>
    <body>

    <header class="fixed-top bg-dark text-light py-3 px-5 text-center d-flex justify-content-between align-items-center" role="banner">
      <a href="index.html" class="m-0 text-decoration-none text-white fw-bold fs-2">Bookshelf App</a>
      <form id="searchBook" data-testid="searchBookForm" role="search" aria-label="Search Books">
        <div class="input-group">
          <input placeholder="Cari judul buku..." class="ms-3 form-control" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" aria-label="Search book title"/>
          <button class="btn btn-success" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" aria-label="Submit search" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" aria-label="Search icon">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </div>
      </form>
    </header>

    <main class="d-flex flex-column align-items-center py-4 gap-4 custom-margin">
      <section class="bg-dark py-4 px-5 rounded text-light w-50" aria-labelledby="addBookSection">
        <h2 class="text-center">Add New Book</h2>
        <form class="d-flex flex-column gap-4" id="bookForm" data-testid="bookForm" aria-labelledby="addBookSection">
          <div>
            <label class="form-label" for="bookFormTitle">Title</label>
            <input class="form-control" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" aria-required="true" />
          </div>
          <div>
            <label class="form-label" for="bookFormAuthor">Author</label>
            <input class="form-control" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" aria-required="true"/>
          </div>
          <div>
            <label class="form-label" for="bookFormYear">Year</label>
            <input class="form-control" id="bookFormYear" type="number" required data-testid="bookFormYearInput" aria-required="true"/>
          </div>
          <div>
            <label class="form-label m-0" for="bookFormIsComplete">Finished Reading?</label>
            <input class="form-check-input ms-2"
              id="bookFormIsComplete"
              type="checkbox" 
              data-testid="bookFormIsCompleteCheckbox"
              aria-label="Finished reading status"
            />
          </div>
          <button class="btn btn-primary d-block mx-auto" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Add Book
          </button>
        </form>
      </section>


      <section class="bg-dark py-4 px-5 rounded text-light w-50" aria-labelledby="unfinishedBookSection">
        <h2 class="mb-3">Unfinished Book List</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList" class="d-flex gap-4 flex-column" role="list"
        aria-label="Unfinished books">

        </div>
      </section>

      <section class="bg-dark py-4 px-5 rounded text-light w-50" aria-labelledby="finishedBookSection">
        <h2 class="mb-3">Finished Book List</h2>

        <div id="completeBookList" data-testid="completeBookList" class="d-flex gap-4 flex-column" role="list"
        aria-label="Finished books">

        </div>
      </section>
    </main>
  </body>
</html>
